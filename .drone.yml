kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true


steps:
  - name: clone
    commands:
      - git clone $DRONE_REPO_LINK /var/www/deployer/$DRONE_REPO_NAME
  - name: composer install
    commands:
#      - composer install
      - pwd
      - ls -la
  - name: move project
    commands:
      - echo 'move to ' $DRONE_REPO_NAME
      - rm -fr /var/www/$DRONE_REPO_NAME
      - mkdir /var/www/$DRONE_REPO_NAME
      - mv -f ./* /var/www/$DRONE_REPO_NAME
